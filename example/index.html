<!DOCTYPE html>
<html>
<head>
	<title>Examples of SpriteAnimJS</title>
</head>
<body>
	<canvas id="coinAnimation" style="opacity: 0.05"></canvas>
	<script type="text/javascript" src="https://code.createjs.com/preloadjs-0.6.0.min.js"></script>
	<script type="text/javascript" src="../dist/spriteanim-1.0.js"></script>
	<script type="text/javascript">

		var queue = new createjs.LoadQueue(true);
	 	queue.loadManifest(["images/coin-sprite-animation.png", {id:"coin", src:"images/coin-sprite-animation.png"}]);
	 	queue.on("complete", handleComplete, this);

	 	function handleComplete() {
			coin = new SpriteAnim("coinAnimation",{
				frameWidth: 100,
				frameHeight: 100,
				image: queue.getResult("coin").cloneNode(),
				fps: 10,
				loop: true
			});
	 	}

	</script>
</body>
</html>
