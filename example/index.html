<!DOCTYPE html>
<html>
<head>
	<title>Examples of SpriteAnimJS</title>
	<style type="text/css">	canvas { vertical-align: middle; } </style>
</head>
<body id="" style="background: #ddd;" onload="">
	<p>No Loop<canvas id="canvas" style="opacity: 1;"></canvas></p>
	<p>Loop<canvas id="canvas2" style="opacity: 1;"></canvas></p>
	<p>Force Canvas 2D<canvas id="canvas3" style="opacity: 1;"></canvas></p>
	<script type="text/javascript" src="https://code.createjs.com/preloadjs-0.6.0.min.js"></script>
	<script type="text/javascript" src="../spriteanim-0.1.5.js"></script>

	<script type="text/javascript">
		// Load sprites with PreloadJS (or with any other you like)
		var queue = new createjs.LoadQueue(true);
		queue.loadManifest([
			{id:"coin", src:"images/coin.png"},
			{id:"explosion", src:"images/explosion.png"},
			{id:"boost", src:"images/boost.png"}
		]);
		queue.on("complete", handleComplete, this);

		// After loading spritesheets, run animations
		function handleComplete() {
			coin = new SpriteAnim("canvas",false);
			explosion = new SpriteAnim("canvas2",false);
			boost = new SpriteAnim("canvas3",false);

			coin.start({
				frameWidth: 100,
				frameHeight: 100,
				image: queue.getResult("coin"),
				fps: 10,
				className: 'coin_class',
				loop: false
			}); 

			explosion.start({
				frameWidth: 256,
				frameHeight: 256,
				image: queue.getResult("explosion"),
				fps: 30,
				className: 'explosion_class',
				onStart: function() {
				  console.log('onStart explosion callback')
				},
				onComplete: function() {
				  console.log('onComplete explosion callback')
				},
				loop: true
			});  

			boost.start({
				frameWidth: 350,
				frameHeight: 350,
				image: queue.getResult("boost"),
				fps: 30,
				className: 'boost_class',
				loop: true
			});  

		}
	</script>
</body>
</html>
